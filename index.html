<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-image: url('bg.jpg'); 
      background-size: cover;
      background-position: center;
      height: 70vh;
    }
    
    .form-container {
      background-color: rgba(400, 400, 400, 0.50); 
      padding: 40px;
      border-radius: 30px;
      max-width: 600px;
      margin: auto;
      margin-top: 80px;
    }

    .logo {
      width: 90px; 
      border-radius: 20px;
    }

    .form-header {
      text-align: 50px;
      margin-bottom: 25px;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px; 
    }

    h2 {
      font-family: 'Arial', sans-serif;
      color: #161616;
      margin-left: 10px;
    }

    h4 {
      font-family: 'Arial', sans-serif;
      color: #000000;
      text-align: center;
    }

    .btn-primary {
      transition: all 0.3s ease; 
    }

    .btn-primary:hover {
      background-color: #0056b3; 
      transform: scale(1.05); 
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <div class="header-row">
          <img src="infinity.jpg" alt="Logo" class="logo"> 
          <h2>INFINITY COMMUNITY</h2>
        </div>
        <h4>MAKE our community a PRO</h4>
      </div>

      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
          </div>
          <div class="form-group col-md-6">
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control" id="middleName" placeholder="Enter middle name">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
          </div>
          <div class="form-group col-md-6">
            <label for="suffix">Suffix</label>
            <select class="form-control" id="suffix">
              <option value="" selected disabled>Select suffix</option>
              <option value="Jr.">Jr.</option>
              <option value="Sr.">Sr.</option>
              <option value="I">I</option>
              <option value="II">II</option>
              <option value="III">III</option>
              <option value="IV">IV</option>
              <option value="V">V</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter address">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number">
          </div>
          <div class="form-group col-md-6">
            <label for="placeOfBirth">Place of Birth</label>
            <input type="text" class="form-control" id="placeOfBirth" placeholder="Enter place of birth">
          </div>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender">
            <option value="" selected disabled>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email address">
        </div>

        <div class="form-group">
          <label for="ign">In-Game Name (IGN)</label>
          <input type="text" class="form-control" id="ign" placeholder="Enter your IGN">
        </div>

        <div class="form-group">
          <label for="games">Select Games</label>
          <select class="form-control" id="games" multiple>
            <option value="Game1">DOTA 2</option>
            <option value="Game2">MOBILE LEGENDS BANG BANG</option>
            <option value="Game3">CALL OF DUTY MOBILE</option>
            <option value="Game4">PUBG: Battlegrounds</option>
            <option value="Game5">Counter-Strike 2 (CS2)</option>
            <option value="Game6">Genshin Impact</option>
            <option value="Game7">Call of Duty: Warzone</option>
            <option value="Game8">Fortnite</option>
            <option value="Game9">Apex Legends</option>
            <option value="Game10">League of Legends</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
